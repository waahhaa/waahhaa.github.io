          Having this "DevOps from a box solution" offer several significant benefits to my organizations, helping them improve their software development and IT operations processes, enhance collaboration between teams, and deliver better products and services
        description: | # this will include new lines to allow paragraphs
          A complete CI-CD environment DevOps with Cloud Native Pipeline, applying the best practices and using the package manager for Kubernetes, the helm. The ideal is to keep this solution simple so as to easily replicate this DevOps environment across different platforms.

          This DevOps environment includes deployment of:

          - 4 Namespaces, 1 to cicd (infra tools), development, staging and production (app's environments)
          - OpenShift Pipelines (Tekton) for build the app image in each git commit
          - OpenShift GitOps (ArgoCD) for deliver the app in OpenShift cluster
          - Gitea git server for version control and collaborative features
          - Sonatype Nexus for storing build artifacts
          - SonarQube for collection and analysis of source code, and provides reports for the code quality of our project
    
